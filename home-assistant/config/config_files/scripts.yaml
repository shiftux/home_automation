#script:
  turn_tv_off:
    sequence: 
      - condition: state
        entity_id: binary_sensor.tv_status
        state: 'on'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.tv_samsung
  turn_tv_on:
    sequence: 
      - condition: state
        entity_id: binary_sensor.tv_status
        state: 'off'
      - service: homeassistant.turn_on
        data:
          entity_id: switch.tv_samsung
  watch_tv:
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.nad_receiver_power
      - service: homeassistant.turn_on
        data:
          entity_id: switch.nad_receiver_select_opt2
      - service: script.turn_on
        data:
          entity_id: script.turn_tv_on
      - service: media_player.media_pause
        data:
          entity_id: media_player.picorelivingroom
  listen_music:
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.nad_receiver_power
      - service: homeassistant.turn_on
        data:
          entity_id: switch.nad_receiver_select_opt1
      - service: script.turn_on
        data:
          entity_id: script.turn_tv_off
      - service: media_player.media_play
        data:
          entity_id: media_player.picorelivingroom
  media:
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: switch.nad_receiver_power
      - service: script.turn_on
        data:
          entity_id: script.turn_tv_off
      - service: media_player.media_pause
        data:
          entity_id: media_player.picorelivingroom
  volume_up:
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.nad_receiver_vol_up
  volume_down:
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.nad_receiver_vol_down
  
  playlist_easy_on_the_ears:
    sequence:
      - service:  squeezebox.call_method
        data: 
          entity_id: "media_player.picorelivingroom"
          command: "playlist"
          parameters: ["play","spotify:user:shiftux:playlist:7r0UpOkMuDWIMobO1HDEjh"]

