---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hass
  name: weather-forecast
  labels:
    weather: forecast
    ms: weather
spec:
  replicas: 1
  selector:
    matchLabels:
      weather: forecast
      ms: weather
  template:
    metadata:
      namespace: hass
      labels:
        weather: forecast
        ms: weather
    spec:
      containers:
      - name: weather-forecast
        image: nginx:latest
        ports:
        - containerPort: 80
          name: w-forecast-p
        volumeMounts:
        - name: weather-forecast-html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: weather-forecast-nginx
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
        - name: weather-forecast-html
          hostPath:
            path: /opt/home_automation/local-weather-sites/forecast
            type: Directory
        - name: weather-forecast-nginx
          hostPath:
            path: /opt/home_automation/local-weather-sites/forecast/config
            type: Directory
