apiVersion: v1
kind: Service
metadata:
  name: weather-forecast
  namespace: hass
  labels:
    weather: forecast
    ms: weather
spec:
  ports:
  - name: w-forecast-sp
    protocol: TCP
    port: 9090
    targetPort: w-forecast-p
  selector:
    weather: forecast
  type: NodePort
